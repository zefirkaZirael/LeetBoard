<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Post Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e2e;
            margin: 0;
            padding: 0;
            color: #ddd;
        }

        header {
            background-color: #253a5a;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
        }

        nav {
            font-size: 1.1em;
            margin-top: 10px;
        }

        nav a {
            color: #aab7cf;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffb3b3;
        }

        main {
            margin: 20px auto;
            max-width: 1100px;
            padding: 20px;
            background-color: #2b3145;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .post {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #3a4569;
            border-radius: 8px;
            background-color: #323b55;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .post .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .post .header img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .header b {
            font-size: 1.2em;
            margin-right: 10px;
            color: #ffffff;
        }

        .post .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .post .content img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .text {
            max-width: 600px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #ccc;
        }

        .comments {
            margin-top: 40px;
        }

        .comment-list {
            list-style: none;
            padding-left: 0;
        }

        .comment {
            padding: 15px;
            border-top: 1px solid #3a4569;
            margin-top: 20px;
            background-color: #2f3a52;
            border-radius: 8px;
        }

        .comment .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .comment .header img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment .content {
            display: flex;
            gap: 15px;
        }

        .comment .content img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        .comment .text {
            flex: 1;
            font-size: 1.1em;
            color: #bbb;
        }

    </style>
</head>
<body>
<header>
    <h1>Thread Title</h1>
    <nav>
        [<a href="/catalog">Catalog</a>] |
        [<a href="/archive">Archive</a>]
    </nav>
</header>
<main>
    <!-- Main Post -->
    <div class="post">
        <div class="header">
            <img src="{{.ImageURL}}" alt="User Avatar" width="50px" height="50px">
            <b>User Name: {{.Name}}</b>
            <span>ID: {{.ID}}</span>
        </div>
        <div class="created_time">
            <span>Created Time: {{.CreatedAt}}</span>
        </div>
        <div class="content">
            <a href="{{.ImageLink}}">
                <img src="{{.ImageLink}}" alt="Post Image">
            </a>
            <div class="text">
                <h3>{{.Title}}</h3>
                <p>{{.Content}}</p>
            </div>
        </div>
    </div>
    
    <!-- Comments Section -->
    <div class="comments">
        <h2>Comments</h2>
        <ul class="comment-list">
            {{range .Comments}}
            <li class="comment">
                <div class="header">
                    <h3>Reply to: {{.ReplyToID}}</h3>
                    <img src="{{.AvatarURL}}" alt="User Avatar" width="50px" height="50px">
                    <b>{{.Username}} </b>
                    <span> Comment ID: {{.ID}}</span>
                </div>
                <div class="created_time">
                    <span>Created Time: {{.CreatedAt}}</span>
                </div>
                <div class="content">
                    <a href="{{.ImageLink}}">
                        <img src="{{.ImageLink}}" alt="Comment Image">
                    </a>
                    <div class="text">
                        <p>{{.Content}}</p>
                    </div>
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</main>
</body>
</html>
